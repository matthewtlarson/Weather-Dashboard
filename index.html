<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Assets/style.css">
  <title>Weather Dashboard</title>
</head>
<body>
  <h1 class="header">Weather Dashboard</h1>
  <div>
    <h2 class="secondHeader">Search for a City:</h2>
    <form class="search">
      <input type="text" placeholder="San Diego" class="search">
    </form>
    <button class="pressSearch">Search</button>
    <div class="line"></div>
    <div>
      <ul>
        <li class="cityList">Austin</li>
        <li class="cityList">Chicago</li>
        <li class="cityList">New York</li>
        <li class="cityList">Orlando</li>
        <li class="cityList">San Francisco</li>
        <li class="cityList">Seattle</li>
        <li class="cityList">Denver</li>
        <li class="cityList">Atlanta</li>
      </ul>
    </div>
  </div>
  <script src="./Assets/javascript.js"></script>
</body>
</html>
