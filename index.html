<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Assets/style.css">
  <title>Weather Dashboard</title>
</head>
<body>
  <h1 class="header">Weather Dashboard</h1>
  <div class="third">
    <h2 class="secondHeader">Search for a City:</h2>
    <form class="search">
      <input type="text" placeholder="San Diego" class="search">
    </form>
    <button class="pressSearch">Search</button>
    <div class="line"></div>
    <div>
      <ul class="first">
        <li class="cityList">Austin</li>
        <li class="cityList">Chicago</li>
        <li class="cityList">New York</li>
        <li class="cityList">Orlando</li>
        <li class="cityList">San Francisco</li>
        <li class="cityList">Seattle</li>
        <li class="cityList">Denver</li>
        <li class="cityList">Atlanta</li>
      </ul>
    </div>
    <div class="second">
      <h2 class="cityWeather">Atlanta (3/30/2021) &#9729;</h2>
      <ul class="temp">
        <li class="tempLi">Temp: 74.01 F</li>
        <li class="tempLi">Wind: 6.67 MPH</li>
        <li class="tempLi">Humidity: 46%</li>
        <li class="tempLi">UV Index: 0.47</li>
      </ul>
    </div>
    <div>
      <h2 class="forecastTitle">5-Day Forecast</h2>
    </div>
  </div>
  <script src="./Assets/javascript.js"></script>
</body>
</html>
